{% extends "base/admin-base.html" %} {% block container %} {% load static %}


{% include 'includes/kitchen-nav.html' %}


        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body" style="background-image: url(https://images.pexels.com/photos/1624487/pexels-photo-1624487.jpeg?auto=compress&cs=tinysrgb&w=600); background-size: cover; background-repeat: no-repeat; background-position: top; " >

            <div class="row page-titles mx-0 bg-transparent">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)" class="text-transparent">{{sub_title}}</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)" class="text-white" >{{name}}</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{{name}}</h4>
                                <div class="basic-form">
                                    <form action="" method="post" class="ajax redirect" enctype="multipart/form-data">
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Username</label>
                                                <input type="text" disabled class="form-control" value="{{kitchen.user.username}}">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Full Name</label>
                                                <input type="text" disabled class="form-control" value="{{kitchen.name}}">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Email Address</label>
                                                <input type="text" disabled class="form-control" value="{{kitchen.user.email}}">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Mobile Number</label>
                                                <input type="text" disabled class="form-control" value="{{kitchen.user.mobile}}">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

{% endblock %}
